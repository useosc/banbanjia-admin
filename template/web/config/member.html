{itemplate 'public/header'}
{if $op == 'group'}
<div class="page clearfix">
    <h2>顾客等级升级条件</h2>
    <form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
        <label class="col-xs-12 col-sm-5 col-md-2 control-label">顾客等级升级条件</label>
        <div class="col-sm-5 col-xs-12">
            <div class="radio radio-inline">
                <input type="radio" name="group_update_mode" id="group_update_mode-order_money" value="order_money" {if $group_update_mode == 'order_money'}checked {/if}>
                <label for="group_update_mode-order_money">订单消费总额(完成的订单)</label>
            </div>
            <br/>
            <div class="radio radio-inline">
                <input type="radio" name="group_update_mode" id="group_update_mode-order_count" value="order_count" {if $group_update_mode == 'order_count'}checked{/if}>
                <label for="group_update_mode-order_count">订单消费次数(完成的订单)</label>
            </div>
            <br/>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-xs-9 col-md-9">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{/if}
{itemplate 'public/footer'}
