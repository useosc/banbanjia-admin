{itemplate 'public/header'}
{if $op == 'reply'}
<form action="" method="post" class="form form-horizontal form-validate">
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">回复内容：</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="word" value="{$reply['word']}">
            <span class="help-block">当客户访问时，会自动发送</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用</label>
        <div class="col-sm-9 col-xs-12">
            <div class="radio radio-inline">
                <input type="radio" name="status" value="1" id="status-1" {if $reply['status'] == 1}checked{/if}>
                <label for="status-1">启用</label>
            </div>
            <div class="radio radio-inline">
                <input type="radio" name="status" value="0" id="status-0" {if $reply['status'] == 0}checked{/if}>
                <label for="status-0">不启用</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9 col-xs-9 col-md-9">
            <input type="hidden" name="token" value="{$_W['token']}">
            <input type="submit" value="提交" class="btn btn-primary">
        </div>
    </div>
</form>
{/if}

{if $op == 'customer'}
<form action="" method="post" class="form form-horizontal form-validate">
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">每个客服最大服务人数：</label>
        <div class="col-sm-9 col-xs-12">
            <input type="text" class="form-control" name="word" value="{$config['max_service']}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-3 col-md-2 control-label">是否启用转接：</label>
        <div class="col-sm-9 col-xs-12">
            <div class="radio radio-inline">
                <input type="radio" name="status" value="1" id="status-1" {if $config['change_status'] == 1}checked{/if}>
                <label for="status-1">启用</label>
            </div>
            <div class="radio radio-inline">
                <input type="radio" name="status" value="0" id="status-0" {if $config['change_status'] == 0}checked{/if}>
                <label for="status-0">不启用</label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-9 col-xs-9 col-md-9">
            <input type="hidden" name="token" value="{$_W['token']}">
            <input type="submit" value="提交" class="btn btn-primary">
        </div>
    </div>
</form>
{/if}
{itemplate 'public/footer'}
