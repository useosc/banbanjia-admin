{itemplate 'public/header'}
<div class="page clearfix">
    <h2>客户基本资料</h2>
    <form action="" class="form-horizontal form form-validate" id="form1" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">来源</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">发货人姓名</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">客服类型</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">发货人</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">发货人姓名</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">联系方式</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">国家/城市</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">城市/起运地</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">邮箱</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">发货人详细地址</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">收货人</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">目的地国家</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">城市</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">收货人详细地址</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">出运方式</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">发货人姓名</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">服务方式</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">物品详情</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">纸箱数量</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">家具大概</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">出运时间</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">出运时间</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">提醒功能备注</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">跟进记录</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">对话内容</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">报价日期</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 col-md-2 control-label">回访记录</label>
            <div class="col-sm-9 col-xs-12">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">序号</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                    <label class="col-xs-12 col-sm-2 col-md-2 control-label">回访内容</label>
                    <div class="col-sm-4 col-xs-12">
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-xs-12">
                <input type="hidden" name="token" value="{$_W['token']}">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{itemplate 'public/footer'}
