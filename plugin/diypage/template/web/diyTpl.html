	<div class="form-group">

		<div class="col-sm-4">
			<div class="input-group input-group-sm">
				<input class="form-control input-sm diy-bind color" data-bind="navigationbackground" value="<(page.navigationbackground)>" type="color" />
				<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#000').trigger('propertychange')">重置</span>
			</div>

	<div class="form-group">
		<div class="col-sm-2 control-label">导航栏字体颜色</div>
		<div class="col-sm-4">
			<div class="input-group input-group-sm">
				<label class="radio-inline"><input type="radio" name="navigationtextcolor" value="#000000" class="diy-bind" data-bind="navigationtextcolor" <(if page.navigationtextcolor=='#000000' || !page.navigationtextcolor)>checked="checked"<(/if)> > 黑</label>
				<label class="radio-inline"><input type="radio" name="navigationtextcolor" value="#ffffff" class="diy-bind" data-bind="navigationtextcolor" <(if page.navigationtextcolor=='#ffffff')>checked="checked"<(/if)>> 白</label>
			</div>
		</div>

	<div class="form-group">
		<div class="col-sm-12">
			<div class="alert alert-danger">
				此两项设置仅对小程序有效。
			</div>
		</div>
	</div>
	<!--	<div class="form-group">
			<div class="col-sm-2 control-label">下单提醒</div>
			<div class="col-sm-10">
				<label class="radio-inline"><input type="radio" name="danmu" value="0" class="diy-bind" data-bind="danmu" <(if page.danmu=='0' || !page.danmu)>checked="checked"<(/if)> > 不显示</label>
				<label class="radio-inline"><input type="radio" name="danmu" value="1" class="diy-bind" data-bind="danmu" <(if page.danmu=='1')>checked="checked"<(/if)>> 显示</label>
				<div class="help-block">提示：设置请至 <a href="{php echo iurl('diypage/danmu')}" target="_blank">下单提醒</a> 中设置 未设置则不显示</div>
			</div>

</script>

<script type="text/html" id="tpl-editor-danmu">
	<div class="form-group">
		<div class="col-sm-2 control-label">是否启用</div>
		<div class="col-sm-10">
			<div class="radio radio-inline">
				<input type="radio" name="status" value="0" class="diy-bind" data-bind-child="params" data-bind="status" id="status-0" <(if params.status=='0')>checked<(/if)>>
				<label for="status-0">不启用</label>
			</div>
			<div class="radio radio-inline">
				<input type="radio" value="1" name="status" class="diy-bind" data-bind-child="params" data-bind="status" id="status-1" <(if params.status=='1')>checked<(/if)>>
				<label for="status-1">启用</label>
			</div>
		</div>
	</div>
	<div class="line"></div>
	<div class="form-group">
		<div class="col-sm-2 control-label">样式选择</div>
		<div class="col-sm-10">
			<div class="radio radio-inline">
				<input type="radio" value="1" name="styleType" class="diy-bind" data-bind-child="params" data-bind="styleType" id="style-type-0" <(if params.styleType=='1')>checked<(/if)>>
				<label for="style-type-0">样式一(椭圆)</label>
			</div>
			<div class="radio radio-inline">
				<input type="radio" value="2" name="styleType" class="diy-bind" data-bind-child="params" data-bind="styleType" id="style-type-1" <(if params.styleType=='2')>checked<(/if)>>
				<label for="style-type-1">样式二(圆角)</label>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">背景颜色</div>
			<div class="col-sm-4">
				<div class="input-group">
					<input class="form-control input-sm diy-bind color" type="color" data-bind-child="style" data-bind="background" value="<(style.background)>">
					<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ff2d4b').trigger('propertychange')">重置</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">文字颜色</div>
			<div class="col-sm-4">
				<div class="input-group">
					<input class="form-control input-sm diy-bind color" type="color" data-bind-child="style" data-bind="color" value="<(style.color)>">
					<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">重置</span>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">上边距</div>
			<div class="col-sm-10">
				<div class="form-group margin-t-5">
					<div class="slider col-sm-8" data-value="<(style.top)>" data-min="0" data-max="500"></div>
					<div class="col-sm-4 control-labe count"><span><(style.top)></span>px(像素)</div>
					<input class="diy-bind input" data-bind-child="style" data-bind="top" value="<(style.top)>" type="hidden" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">左边距</div>
			<div class="col-sm-10">
				<div class="form-group margin-t-5">
					<div class="slider col-sm-8" data-value="<(style.left)>" data-min="0" data-max="180"></div>
					<div class="col-sm-4 control-labe count"><span><(style.left)></span>px(像素)</div>
					<input class="diy-bind input" data-bind-child="style" data-bind="left" value="<(style.left)>" type="hidden" />
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 control-label">背景透明度</div>
			<div class="col-sm-10">
				<div class="form-group">
					<div class="slider col-sm-8" data-value="<(style.opacity)>" data-min="1" data-max="10" data-decimal="10"></div>
					<div class="col-sm-4 control-labe count"><span><(style.opacity)></span>(最大是1)</div>
					<input class="diy-bind input" data-bind-child="style" data-bind="opacity" value="<(style.opacity)>" type="hidden" />
				</div>
			</div>
		</div>
		<div class="line"></div>
		<div class="form-group">
			<div class="col-sm-2 control-label">点击链接</div>
			<div class="col-sm-10">
				<div class="input-group">
					<input class="form-control input-sm diy-bind" data-bind-child="params" data-bind="link" value="<(params.link)>" id="plink" placeholder="可选择链接或手动填写" />
					<span class="input-group-addon btn btn-default js-selectWxappLink" data-input="#plink">选择链接</span>
				</div>
				<div class="help-block">提示：不填则不跳转</div>
			</div>
		</div>
		<div class="line"></div>

		<div class="form-group">
			<div class="col-sm-2 control-label">数据设置</div>
			<div class="col-sm-10">
				<div class="radio radio-inline">
					<input type="radio" value="0" name="dataType" class="diy-bind" data-bind-child="params" data-bind="dataType" data-bind-init="true" id="data-type-0" <(if params.dataType=='0')>checked<(/if)>>
					<label for="data-type-0">随机会员</label>
				</div>
				<div class="radio radio-inline">
					<input type="radio" value="1" name="dataType" class="diy-bind" data-bind-child="params" data-bind="dataType" data-bind-init="true" id="data-type-1" <(if params.dataType=='1')>checked<(/if)>>
					<label for="data-type-1">读取系统订单</label>
				</div>
			</div>
		</div>

		<(if params.dataType=='0')>
		<div class="form-group">
			<div class="col-sm-2 control-label">随机时间(秒)</div>
			<div class="col-sm-10">
				<div class="input-group">
					<span class="input-group-addon">随机开始时间</span>
					<input class="form-control input-sm diy-bind" type="number" data-bind-child="params" data-bind="starttime" value="<(params.starttime)>">
					<span class="input-group-addon border-0-lr">随机结束时间</span>
					<input class="form-control input-sm diy-bind" type="number" data-bind-child="params" data-bind="endtime" value="<(params.endtime)>">
				</div>
				<div class="help-block">提示：将在以上区间随机显示(小于等于0为"刚刚"，大于60显示"x分钟")</div>
			</div>
		</div>
		<(/if)>
	</div>
</script>
