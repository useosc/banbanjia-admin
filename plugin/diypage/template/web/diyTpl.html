			<label class="radio-inline"><input type="radio" name="has_title" value="0" class="diy-bind" data-bind-child="params" data-bind="has_title" data-bind-init="true" <(if params.has_title == 0)>checked="checked"<(/if)>> 否</label>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2 control-label">是否显示<br>提示信息</div>
		<div class="col-sm-10">
			<label class="radio-inline"><input type="radio" name="has_placeholder" value="1" class="diy-bind" data-bind-child="params" data-bind="has_placeholder" data-bind-init="true" <(if params.has_placeholder == 1)>checked="checked"<(/if)>> 是</label>
			<label class="radio-inline"><input type="radio" name="has_placeholder" value="0" class="diy-bind" data-bind-child="params" data-bind="has_placeholder" data-bind-init="true" <(if params.has_placeholder == 0)>checked="checked"<(/if)>> 否</label>
		</div>
	</div>
	<div class="line"></div>
	<(if params.has_title == 1)>
	<div class="form-group">
		<div class="col-sm-2 control-label">标题颜色</div>
		<div class="col-sm-4">
			<div class="input-group" style="width: 160px;">
				<input class="form-control input-sm diy-bind color" data-bind-child="style" data-bind="titlecolor" value="<(style.titlecolor)>" type="color" />
				<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#000000').trigger('propertychange')">重置</span>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-2 control-label">标题文字</div>
		<div class="col-sm-10">
			<input class="form-control input-sm diy-bind" data-bind-child="params" data-bind="title" value="<(params.title)>" placeholder="请输入标题" />
		</div>
	</div>
	<div class="line"></div>
	<(/if)>
	<div class="form-items" data-min="1">
		<div class="alert alert-danger">
			提示：此处若设置为我的红包、我的代金券、配送会员卡、我的余额中的一项，必须设置对应的链接才能正确显示会员的相关信息。
			<ul>
				<li>我的红包 应选链接为 我的红包（pages/member/redPacket/index）</li>
				<li>我的代金券 应选链接为 我的代金券（pages/member/coupon/index）</li>
				<li>配送会员卡 应选链接为 配送会员卡（package/pages/deliveryCard/index）</li>
				<li>我的余额 应选链接为 余额充值（pages/member/recharge）</li>
			</ul>
		</div>
		<div class="inner">
			<(each data as item index)>
			<div class="item" data-id="<(index)>">
				<span class="btn-del del-item" title="删除"></span>
				<div class="item-body">
					<(if params.navstyle == 'icon' || !params.navstyle)>
					<div class="item-image">
						<span class="del-btn" title="清空图标" onclick='$("#pbnicon-<(index)>").val("").trigger("change")'></span>
						<div class="icon-main">
							<(if item.icon)>
							<span class="icon <(item.icon)>" id="bnicon-<(index)>"></span>
							<(else)>
							<p>无图标</p>
							<(/if)>
						</div>
						<input type="hidden" class="diy-bind" value="<(item.icon)>"  id="pbnicon-<(index)>" data-bind="icon" data-bind-child="<(index)>" data-bind-parent="data" data-bind-init="true"/>
						<div class="select-icon js-selectIcon" data-input="#pbnicon-<(index)>" data-element="bnicon-<(index)>">选择图标</div>
					</div>
					<(/if)>
					<(if params.navstyle == 'img')>
					<div class="item-image">
						<img src="<(tomedia item.imgurl)>" id="bnimg-<(index)>" onerror="this.src='../addons/we7_wmall/static/img/nopic.jpg';" style="width: 68px;height: 68px;">
						<div class="text js-selectImg" data-input="#bncimg-<(index)>" data-img="#bnimg-<(index)>" data-element="#bnimg-<(index)>">选择图片</div>
						<input type="hidden" class="diy-bind" data-bind-parent="data" data-bind-child="<(index)>" data-bind="imgurl"  id="bncimg-<(index)>" value="<(item.imgurl)>" />
					</div>
					<(/if)>
					<div class="item-form">
						<div class="input-group">
							<span class="input-group-addon">文字</span>
							<input type="text" class="form-control input-sm diy-bind" value="<(item.text)>" placeholder="留空则不显示文字" data-bind-parent="data" data-bind-child="<(index)>" data-bind="text">
							<span class="input-group-addon">颜色</span>
							<input class="form-control input-sm diy-bind color" data-bind-parent="data" data-bind-child="<(index)>" data-bind="textcolor" value="<(item.textcolor)>" type="color" style="width: 150px;"/>
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#000000').trigger('propertychange')">重置</span>
						</div>
						<(if params.has_placeholder == 1)>
						<div class="input-group" style="margin-top: 10px;">
							<span class="input-group-addon">提示</span>
							<input type="text" class="form-control input-sm diy-bind" value="<(item.placeholder)>" placeholder="留空则不显示文字" data-bind-parent="data" data-bind-child="<(index)>" data-bind="placeholder">
							<span class="input-group-addon">颜色</span>
							<input class="form-control input-sm diy-bind color" data-bind-parent="data" data-bind-child="<(index)>" data-bind="placeholdercolor" value="<(item.placeholdercolor)>" type="color" style="width: 150px;"/>
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#cccccc').trigger('propertychange')">重置</span>
						</div>
						<(/if)>
						<div class="input-group" style="margin-top: 10px">
							<(if params.navstyle == 'icon' || !params.navstyle)>
							<span class="input-group-addon">图标颜色</span>
							<input class="form-control input-sm diy-bind color" data-bind-parent="data" data-bind-child="<(index)>" data-bind="iconcolor" value="<(item.iconcolor)>" type="color"/>
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#676A6B').trigger('propertychange')">重置</span>
							<(/if)>
							<input type="text" class="form-control input-sm diy-bind" value="<(item.linkurl)>" placeholder="请选择链接或输入链接地址" id="bnlink-<(index)>" data-bind-parent="data" data-bind-child="<(index)>" data-bind="linkurl">
							<span class="input-group-addon btn btn-default js-selectWxappLink" data-input="#bnlink-<(index)>">选择链接</span>
						</div>
						<div class="input-group" style="margin-top: 10px">
							<span class="input-group-addon">上角标文字</span>
							<input type="text" class="form-control input-sm diy-bind" value="<(item.marktext)>" placeholder="留空则不显示" data-bind-parent="data" data-bind-child="<(index)>" data-bind="marktext">
							<span class="input-group-addon">颜色</span>
							<input class="form-control input-sm diy-bind color" data-bind-parent="data" data-bind-child="<(index)>" data-bind="markcolor" value="<(item.markcolor)>" type="color" style="width: 75px;" />
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#ffffff').trigger('propertychange')">重置</span>
							<span class="input-group-addon">背景</span>
							<input class="form-control input-sm diy-bind color" data-bind-parent="data" data-bind-child="<(index)>" data-bind="markbackground" value="<(item.markbackground)>" type="color" style="width: 75px;"/>
							<span class="input-group-addon btn btn-default" onclick="$(this).prev().val('#FE4C44').trigger('propertychange')">重置</span>
						</div>
					</div>
				</div>
			</div>
			<(/each)>
		</div>
		<div class="btn btn-w-m btn-block btn-default btn-outline" id="addChild"><i class="fa fa-plus"></i> 添加一个</div>
	</div>
	<div style="width: 100px;height: 50px;"></div>
</script>
