{itemplate 'public/header'}
{if $op == 'menu'}
<div class="page clearfix">
    <form class="form-horizontal form form-validate" id="form1" action="" method="post" enctype="multipart/form-data">
        <h3>h5设置</h3>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">主模块</label>
            <div class="col-sm-9 col-xs-12">
                <div class="input-group">
                    <div class="input-group-addon">选择</div>
                    <select name="menu[carry]" class="form-control">
                        <option value="0" {$config_menu['carry'] == 0}>系统默认</option>
                        {loop $menus $menu}
                            <option value="{$menu['id']}" {if $menu['id'] == $config_menu['carry']}selected{/if}>{$menu['name']}</option>
                        {/loop}
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-xs-12">
                <input type="submit" value="提交" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{/if}
{itemplate 'public/footer'}
