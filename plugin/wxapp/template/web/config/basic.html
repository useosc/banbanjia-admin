{itemplate 'public/header'}
<div class="page clearfix">
    <h2>基础设置</h2>
    <form action="" class="form-horizontal form form-validate" id="form1" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">小程序AppId</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="key" class="form-control" value="{$wxapp['key']}" placeholder="请输入key"
                    required="true">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-3 col-md-2 control-label">小程序AppSecret</label>
            <div class="col-sm-9 col-xs-12">
                <input type="text" name="secret" class="form-control" value="{$wxapp['secret']}" placeholder="请输入Secret"
                    required="true">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-9 col-xs-9 col-md-9">
                <input type="hidden" name="token" value="{$_W['token']}">
                <input type="submit" value="提 交" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{itemplate 'public/footer'}
